<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/hanoi.css" />
    <title>Tower of Hanoi</title>
  </head>
  <body class="tower-of-hanoi">
    <header class="header">
      <h1 class="header__game-title">Tower of Hanoi</h1>
    </header>
    <main class="game">
      <section class="game__start">
        <h2 class="game__start__title">Game Options</h2>
        <form class="game__settings">
          <label>
            Start with:
            <input type="number" name="" min="1" max="5" id="number-of-disks" />
            disks
          </label>
          <button type="submit">START</button>
        </form>
      </section>
      <section class="game__in-game">
        <h3 class="game__in-game__message">
          Move all the disks to the black rod!
        </h3>
        <div class="game__in-game__screen hanoi">
          <div class="hanoi__rod hanoi__rod-1">
            <div class="hanoi__rod-design rod__container">
              <div class="rod"></div>
              <div class="rod__base"></div>
            </div>
            <div class="hanoi__disks-container">
              <button
                class="hanoi__disk"
                data-disk-num="1"
                data-is-selected="false"
              >
                1
              </button>
              <button
                class="hanoi__disk"
                data-disk-num="2"
                data-is-selected="false"
              >
                2
              </button>
              <button
                class="hanoi__disk"
                data-disk-num="3"
                data-is-selected="false"
              >
                3
              </button>
              <button
                class="hanoi__disk"
                data-disk-num="4"
                data-is-selected="false"
              >
                4
              </button>
              <button
                class="hanoi__disk"
                data-disk-num="5"
                data-is-selected="false"
              >
                5
              </button>
            </div>
          </div>
          <div class="hanoi__rod hanoi__rod-2">
            <div class="hanoi__rod-design rod__container">
              <div class="rod"></div>
              <div class="rod__base"></div>
            </div>
          </div>
          <div class="hanoi__rod hanoi__rod-3">
            <div class="hanoi__rod-design rod__container">
              <div class="rod rod--black"></div>
              <div class="rod__base"></div>
            </div>
            <div class="hanoi__disks-container"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
