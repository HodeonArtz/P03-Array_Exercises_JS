<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/hanoi.css" />
    <script src="./js/hanoi/main.js" defer></script>
    <title>Tower of Hanoi</title>
  </head>
  <body class="tower-of-hanoi">
    <header class="header">
      <h1 class="header__game-title">Tower of Hanoi</h1>
    </header>
    <main class="game">
      <section class="game__start">
        <h2 class="game__start__title">Game Options</h2>
        <form class="game__start__settings">
          <label>
            Start with:
            <input
              type="number"
              value="2"
              min="2"
              max="5"
              id="number-of-disks"
            />
            disks
          </label>
          <button type="submit">START</button>
        </form>
      </section>
      <section class="game__in-game">
        <h3 class="game__in-game__message">
          Move all the disks to the black rod!
        </h3>
        <div class="game__in-game__screen hanoi">
          <div class="hanoi__rod hanoi__rod-1">
            <div class="hanoi__rod-design rod__container">
              <div class="rod"></div>
              <div class="rod__base"></div>
            </div>
            <ul class="hanoi__disks-container" data-disk-length="5">
              <li class="hanoi__disk__container">
                <button
                  class="hanoi__disk"
                  data-disk-num="1"
                  data-is-selected="false"
                >
                  1
                </button>
              </li>
              <li class="hanoi__disk__container">
                <button
                  class="hanoi__disk"
                  data-disk-num="2"
                  data-is-selected="false"
                >
                  2
                </button>
              </li>
              <li class="hanoi__disk__container">
                <button
                  class="hanoi__disk"
                  data-disk-num="3"
                  data-is-selected="false"
                >
                  3
                </button>
              </li>
              <li class="hanoi__disk__container">
                <button
                  class="hanoi__disk"
                  data-disk-num="4"
                  data-is-selected="false"
                >
                  4
                </button>
              </li>
              <li class="hanoi__disk__container">
                <button
                  class="hanoi__disk"
                  data-disk-num="5"
                  data-is-selected="false"
                >
                  5
                </button>
              </li>
            </ul>
          </div>
          <div class="hanoi__rod hanoi__rod-2">
            <div class="hanoi__rod-design rod__container">
              <div class="rod"></div>
              <div class="rod__base"></div>
            </div>
            <ul class="hanoi__disks-container" data-disk-length="5"></ul>
          </div>
          <div class="hanoi__rod hanoi__rod-3">
            <div class="hanoi__rod-design rod__container">
              <div class="rod rod--black"></div>
              <div class="rod__base"></div>
            </div>
            <ul class="hanoi__disks-container" data-disk-length="5"></ul>
          </div>
        </div>

        <button class="game__in-game__btn-end-game">END</button>
      </section>
    </main>
  </body>
</html>
